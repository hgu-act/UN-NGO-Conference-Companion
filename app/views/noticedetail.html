<md-toolbar md-whiteframe="4">
  <div class="md-toolbar-tools">
    <md-button class="md-icon-button" ng-click="detailVM.goBack()" hide-gt-sm>
      <md-icon>arrow_back</md-icon>
    </md-button>
    <span class="md-headline" id="toolbar-title">{{detailVM.toolbarTitle}}</span>
  </div>
</md-toolbar>
<md-content id="primary-col" layout="column">
  <md-card flex="noshrink">
    <md-card-title>
      <md-card-title-text>
        <span class="md-headline">{{detailVM.notice.title}}</span>
        <span class="md-subhead">Posted {{detailVM.notice.date | timeAgo}}</span>
      </md-card-title-text>
    </md-card-title>
    <md-card-content>
      <p>{{detailVM.notice.body}}</p>
    </md-card-content>
  </md-card>
</md-content>
