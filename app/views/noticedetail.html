<md-toolbar md-whiteframe="4" class="md-accent" hide-gt-sm>
  <div class="md-toolbar-tools">
    <md-button class="md-icon-button" ng-click="detailVM.goBack()">
      <md-icon>arrow_back</md-icon>
    </md-button>
    <span class="md-headline">Notice</span>
  </div>
</md-toolbar>
<md-toolbar md-whiteframe="4" hide show-gt-sm>
  <div class="md-toolbar-tools">
    <md-button class="md-icon-button" ng-click="appVM.toggleSidenav('left')" hide-gt-sm>
      <md-icon>menu</md-icon>
    </md-button>
    <span class="md-headline">Notices</span>
  </div>
</md-toolbar>
<md-content id="primary-col" layout="row" flex="100">
  <div layout="row" flex="none" hide show-gt-sm>
    <md-list flex="noshrink">
      <md-list-item class="md-2-line" ng-repeat="item in detailVM.list | orderBy: '-date'" md-ink-ripple ng-href="#notices/{{item.id}}" layout="row">
        <md-icon class="md-avatar-icon">announcement</md-icon>
        <div class="md-list-item-text" layout="column">
          <h3>{{item.title}}</h3>
          <p>{{item.date | timeAgo}}</p>
        </div>
        <md-divider md-inset></md-divider>
      </md-list-item>
    </md-list>
  </div>
  <div layout="row" layout-align="center start" flex="100">
    <md-card flex-gt-lg="70" flex="100">
      <md-card-title>
        <md-card-title-text>
          <span class="md-headline">{{detailVM.notice.title}}</span>
          <span class="md-subhead">{{detailVM.notice.date | date:'medium'}}</span>
        </md-card-title-text>
      </md-card-title>
      <md-card-content>
        <md-divider></md-divider>
        <p ng-bind-html="detailVM.notice.body"></p>
      </md-card-content>
    </md-card>
  </div>
</md-content>
