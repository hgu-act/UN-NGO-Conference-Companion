<md-toolbar md-whiteframe="4">
  <div class="md-toolbar-tools">
    <md-button class="md-icon-button" ng-click="toggleSidenav('left')" hide-gt-sm>
      <md-icon>menu</md-icon>
    </md-button>
    <span class="md-headline" id="toolbar-title">{{noticeVM.toolbarTitle}}</span>
  </div>
</md-toolbar>
<md-content id="primary-col" layout="column">
  <md-list>
    <md-list-item class="md-2-line" ng-repeat="item in noticeVM.list | orderBy: '-date'" md-ink-ripple="" ng-href="#notice/{{item.id}}" layout="row">
      <md-icon class="md-avatar-icon">announcement</md-icon>
      <div class="md-list-item-text" layout="column">
        <h3>{{item.title}}</h3>
        <p>{{item.date | timeAgo}}</p>
      </div>
      <md-divider md-inset></md-divider>
    </md-list-item>
  </md-list>
</md-content>
