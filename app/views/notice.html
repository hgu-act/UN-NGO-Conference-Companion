<md-toolbar md-whiteframe="4">
  <div class="md-toolbar-tools">
    <md-button class="md-icon-button" ng-click="appVM.toggleSidenav('left')" hide-gt-sm>
      <md-icon>menu</md-icon>
    </md-button>
    <span class="md-headline" id="toolbar-title">{{noticeVM.toolbarTitle}}</span>
  </div>
</md-toolbar>
<md-content id="primary-col" layout="row" flex="100">
  <div layout="row" flex="none" flex-xs="100" flex-sm="100">
    <md-list flex="noshrink" flex-xs="100" flex-sm="100">
      <md-list-item class="md-2-line" ng-repeat="item in noticeVM.list | orderBy: '-date'" md-ink-ripple ng-href="#notices/{{item.id}}" layout="row">
        <md-icon class="md-avatar-icon">announcement</md-icon>
        <div class="md-list-item-text" layout="column">
          <h3>{{item.title}}</h3>
          <p>{{item.date | timeAgo}}</p>
        </div>
        <md-divider md-inset></md-divider>
      </md-list-item>
    </md-list>
  </div>
  <div layout="row" layout-align="center start" flex="100" hide show-gt-sm>
    <md-card flex-gt-lg="70" flex="100">
      <md-card-title>
        <md-card-title-text>
          <span class="md-headline">{{noticeVM.selected.title}}</span>
          <span class="md-subhead">{{noticeVM.selected.date | date:'medium'}}</span>
        </md-card-title-text>
      </md-card-title>
      <md-card-content>
        <md-divider></md-divider>
        <p ng-bind-html="noticeVM.selected.body"></p>
      </md-card-content>
    </md-card>
  </div>
</md-content>
