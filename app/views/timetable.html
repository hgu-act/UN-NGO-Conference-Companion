<md-toolbar>
  <div class="md-toolbar-tools">
    <md-button class="md-icon-button" ng-click="appVM.toggleSidenav('left')" hide-gt-sm>
      <md-icon>menu</md-icon>
    </md-button>
    <span class="md-headline" id="toolbar-title">{{timetableVM.toolbarTitle}}</span>
  </div>
</md-toolbar>
<md-content id="primary-col" layout="column" md-colors="{{appVM.backgroundColors}}" flex="100">
  <md-tabs class="md-primary" md-dynamic-height md-border-bottom md-stretch-tabs="auto" md-whiteframe="4">
    <md-tab label="30 May">
      <md-content>
        <md-list flex>
          <md-list-item class="md-2-line" ng-click="" ng-repeat="item in timetableVM.day1">
            <md-icon class="md-avatar-icon" ng-style="{'background-color': item.color}">{{item.icon}}</md-icon>
            <div class="md-list-item-text" layout="row">
              <div layout="column">
                <p>{{item.startDate}}</p>
                <p>{{item.endDate}}</p>
              </div>
              <div layout="column" flex-offset="10" layout-align="center start">
                <h3>{{item.title}}</h3>
                <p>{{item.place}}</p>
              </div>
            </div>
            <md-divider md-inset ng-if="!$last"></md-divider>
          </md-list-item>
        </md-list>
      </md-content>
    </md-tab>
    <md-tab label="31 May">
      <md-content>
        <md-list flex>
          <md-list-item class="md-2-line" ng-click="" ng-repeat="item in timetableVM.day2">
            <md-icon class="md-avatar-icon" ng-style="{'background-color': item.color}">{{item.icon}}</md-icon>
            <div class="md-list-item-text" layout="row">
              <div layout="column">
                <p>{{item.startDate}}</p>
                <p>{{item.endDate}}</p>
              </div>
              <div layout="column" flex-offset="10" layout-align="center start">
                <h3>{{item.title}}</h3>
                <p>{{item.place}}</p>
              </div>
            </div>
            <md-divider md-inset ng-if="!$last"></md-divider>
          </md-list-item>
        </md-list>
      </md-content>
    </md-tab>
    <md-tab label="1 June">
      <md-content>
        <md-list flex>
          <md-list-item class="md-2-line" ng-click="" ng-repeat="item in timetableVM.day3">
            <md-icon class="md-avatar-icon" ng-style="{'background-color': item.color}">{{item.icon}}</md-icon>
            <div class="md-list-item-text" layout="row">
              <div layout="column">
                <p>{{item.startDate}}</p>
                <p>{{item.endDate}}</p>
              </div>
              <div layout="column" flex-offset="10" layout-align="center start">
                <h3>{{item.title}}</h3>
                <p>{{item.place}}</p>
              </div>
            </div>
            <md-divider md-inset ng-if="!$last"></md-divider>
          </md-list-item>
        </md-list>
      </md-content>
    </md-tab>
  </md-tabs>
</md-content>
