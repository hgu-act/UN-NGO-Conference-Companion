<md-toolbar>
  <div class="md-toolbar-tools">
    <md-button class="md-icon-button" ng-click="appVM.toggleSidenav('left')" hide-gt-sm>
      <md-icon>menu</md-icon>
    </md-button>
    <span class="md-headline" id="toolbar-title">{{workshopVM.toolbarTitle}}</span>
  </div>
</md-toolbar>
<md-content id="primary-col" layout="column" md-colors="{{appVM.backgroundColors}}" flex="100">
  <md-tabs class="md-primary" md-dynamic-height md-border-bottom md-stretch-tabs="auto" md-autoselect>
    <md-tab ng-repeat="session in workshopVM.sessions" label="{{session.title}}">
      <md-list>
        <md-list-item class="md-1-line" ng-repeat="item in session.workshops" md-ink-ripple ng-href="#workshops/{{item.id}}">
          <md-icon class="md-avatar-icon">build</md-icon>
          <div class="md-list-item-text">
            {{item.title}}
          </div>
          <span flex></span>
          <md-divider md-inset ng-if="!$last"></md-divider>
        </md-list-item>
      </md-list>
    </md-tab>
  </md-tabs>
</md-content>
