<md-toolbar md-whiteframe="4" class="md-accent">
  <div class="md-toolbar-tools">
    <md-button class="md-icon-button" ng-click="workshopDetailVM.goBack()">
      <md-icon>arrow_back</md-icon>
    </md-button>
    <span class="md-headline" id="toolbar-title">{{workshopDetailVM.toolbarTitle}}</span>
  </div>
</md-toolbar>
<md-content id="primary-col" layout="column" md-colors="{{appVM.backgroundColors}}" flex="100">
  <md-card>
    <md-card-title>
      <md-card-title-text>
        <span class="md-headline">{{workshopDetailVM.workshopObj.topic}}</span>
        <span class="md-subhead">{{workshopDetailVM.workshopObj.sponsor}}</span>
      </md-card-title-text>
    </md-card-title>
    <md-card-content>
      <md-divider></md-divider>
    </md-card-content>
    <md-list class="md-dense" flex>
      <md-subheader class="md-no-sticky">References</md-subheader>
      <md-list-item class="md-2-line" ng-repeat="item in workshopDetailVM.files" md-ink-ripple ng-href="{{item.url}}"
                    layout="row">
        <md-icon class="md-avatar-icon">attachment</md-icon>
        <div class="md-list-item-text" layout="column">
          <p>{{item.title}}</p>
        </div>
        <span flex></span>
        <md-divider md-inset ng-if="!$last"></md-divider>
      </md-list-item>
    </md-list>
  </md-card>
</md-content>
