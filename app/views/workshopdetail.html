<md-toolbar md-whiteframe="4" class="md-accent">
  <div class="md-toolbar-tools">
    <md-button class="md-icon-button" ng-click="workshopDetailVM.goBack()" hide-gt-sm>
      <md-icon>arrow_back</md-icon>
    </md-button>
    <span class="md-headline" id="toolbar-title">{{workshopDetailVM.toolbarTitle}}</span>
  </div>
</md-toolbar>
<md-content id="primary-col" layout="column">
  <md-list>
    <md-list-item class="md-1-line" ng-repeat="item in workshopDetailVM.files" md-ink-ripple ng-href="{{item.url}}" layout="row">
      <md-icon class="md-avatar-icon">attachment</md-icon>
      <div class="md-list-item-text" layout="column">
        <p>{{item.title}}</p>
      </div>
      <span flex></span>
      <md-divider md-inset></md-divider>
    </md-list-item>
  </md-list>
</md-content>
