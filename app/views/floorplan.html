<md-toolbar md-whiteframe="4">
  <div class="md-toolbar-tools">
    <md-button class="md-icon-button" ng-click="appVM.toggleSidenav('left')" hide-gt-sm>
      <md-icon>menu</md-icon>
    </md-button>
    <span class="md-headline">{{floorVM.toolbarTitle}}</span>
  </div>
</md-toolbar>
<md-content id="primary-col" layout="column" layout-align="start center" md-colors="{{appVM.backgroundColors}}" flex="100">
  <section flex="noshrink">
    <md-subheader>HICO 1F</md-subheader>
    <md-card flex="noshrink">
      <div id="lightgallery-1" flex class="md-card-image">
        <a flex href="https://s3.ap-northeast-2.amazonaws.com/ngo-app/floor-plan/floor-plan-1f.png">
          <img flex src="https://s3.ap-northeast-2.amazonaws.com/ngo-app/floor-plan/floor-plan-1f.png" alt="HICO 1F"/>
        </a>
      </div>
      <md-card-content flex hide-gt-md>
        <span class="md-caption">Tap image to enlarge</span>
      </md-card-content>
    </md-card>
  </section>
  <section flex="noshrink">
    <md-subheader>HICO 2F</md-subheader>
    <md-card flex="noshrink">
      <div id="lightgallery-2" flex class="md-card-image">
        <a flex href="https://s3.ap-northeast-2.amazonaws.com/ngo-app/floor-plan/floor-plan-2f.png">
          <img flex src="https://s3.ap-northeast-2.amazonaws.com/ngo-app/floor-plan/floor-plan-2f.png" alt="HICO 2F"/>
        </a>
      </div>
      <md-card-content flex hide-gt-md>
        <span class="md-caption">Tap image to enlarge</span>
      </md-card-content>
    </md-card>
  </section>
  <section flex="noshrink">
    <md-subheader>HICO 3F</md-subheader>
    <md-card flex="noshrink">
      <div id="lightgallery-3" flex class="md-card-image">
        <a flex href="https://s3.ap-northeast-2.amazonaws.com/ngo-app/floor-plan/floor-plan-3f.png">
          <img flex src="https://s3.ap-northeast-2.amazonaws.com/ngo-app/floor-plan/floor-plan-3f.png" alt="HICO 3F"/>
        </a>
      </div>
      <md-card-content flex hide-gt-md>
        <span class="md-caption">Tap image to enlarge</span>
      </md-card-content>
    </md-card>
  </section>
</md-content>
