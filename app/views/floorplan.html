<md-toolbar md-whiteframe="4">
  <div class="md-toolbar-tools">
    <md-button class="md-icon-button" ng-click="appVM.toggleSidenav('left')" hide-gt-sm>
      <md-icon>menu</md-icon>
    </md-button>
    <span class="md-headline">{{floorVM.toolbarTitle}}</span>
  </div>
</md-toolbar>
<md-content id="primary-col" layout="column" layout-align="start center" md-colors="{{appVM.backgroundColors}}" flex>
  <md-card flex="noshrink">
    <md-card-header>
      <md-card-header-text>
        <span class="md-title">HICO 1F</span>
      </md-card-header-text>
    </md-card-header>
    <div id="lightgallery-1" flex class="md-card-image">
      <a flex href="https://s3.ap-northeast-2.amazonaws.com/ngo-app/floor-plan/floor-plan-1f.png">
        <img flex src="https://s3.ap-northeast-2.amazonaws.com/ngo-app/floor-plan/floor-plan-1f.png" alt="1F"/>
      </a>
    </div>
    <md-card-content flex hide-gt-md>
      <span class="md-caption">Tap image to enlarge</span>
    </md-card-content>
  </md-card>
  <md-card flex="noshrink">
    <md-card-header>
      <md-card-header-text>
        <span class="md-title">HICO 2F</span>
      </md-card-header-text>
    </md-card-header>
    <div id="lightgallery-2" flex class="md-card-image">
      <a flex href="https://s3.ap-northeast-2.amazonaws.com/ngo-app/floor-plan/floor-plan-2f.png">
        <img flex src="https://s3.ap-northeast-2.amazonaws.com/ngo-app/floor-plan/floor-plan-2f.png" alt="2F"/>
      </a>
    </div>
    <md-card-content flex hide-gt-md>
      <span class="md-caption">Tap image to enlarge</span>
    </md-card-content>
  </md-card>
  <md-card flex="noshrink">
    <md-card-header>
      <md-card-header-text>
        <span class="md-title">HICO 3F</span>
      </md-card-header-text>
    </md-card-header>
    <div id="lightgallery-3" flex class="md-card-image">
      <a flex href="https://s3.ap-northeast-2.amazonaws.com/ngo-app/floor-plan/floor-plan-3f.png">
        <img flex src="https://s3.ap-northeast-2.amazonaws.com/ngo-app/floor-plan/floor-plan-3f.png" alt="3F"/>
      </a>
    </div>
    <md-card-content flex hide-gt-md>
      <span class="md-caption">Tap image to enlarge</span>
    </md-card-content>
  </md-card>
</md-content>
