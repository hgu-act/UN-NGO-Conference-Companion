<md-toolbar md-whiteframe="4" class="md-accent">
  <div class="md-toolbar-tools">
    <md-button class="md-icon-button" ng-click="roundtableDetailVM.goBack()">
      <md-icon>arrow_back</md-icon>
    </md-button>
    <span class="md-headline" id="toolbar-title">{{roundtableDetailVM.toolbarTitle}}</span>
  </div>
</md-toolbar>
<md-content id="primary-col" layout="column" md-colors="{{appVM.backgroundColors}}" flex="100">
  <md-list>
    <md-list-item class="md-1-line" ng-repeat="item in roundtableDetailVM.files" md-ink-ripple ng-href="{{item.url}}" layout="row">
      <md-icon class="md-avatar-icon">attachment</md-icon>
      <div class="md-list-item-text" layout="column">
        <p>{{item.title}}</p>
      </div>
      <span flex></span>
      <md-divider md-inset ng-if="!$last"></md-divider>
    </md-list-item>
  </md-list>
</md-content>
