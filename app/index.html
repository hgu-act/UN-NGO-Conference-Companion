<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>NGO Conference Companion</title>
    <meta name="description" content="NGO Conference Companion">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <style type="text/css">
      /**
       * Hide when Angular is not yet loaded and initialized
       */
      [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
        display: none !important;
      }
    </style>
  </head>
  <body ng-app="ngoConferenceCompanionApp" ng-controller="AppCtrl" ng-cloak layout="row">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <md-sidenav class="site-sidenav md-sidenav-left" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')" md-whiteframe="4">
      <header class="nav-header">
        <a class="apps-logo" ng-click="routeAndClose('left', '/', 'Home')">
          <img src="https://s3.ap-northeast-2.amazonaws.com/ngo-app/site-logo.svg" alt="Logo" />
        </a>
      </header>
      <md-content flex role="navigation">
        <md-list flex layout-align="start center">
          <md-list-item class="md-1-line" ng-repeat="item in menu" role="link" md-ink-ripple ng-click="routeAndClose('left', item.url, item.title)">
            <md-icon>{{item.icon}}</md-icon>
            <div class="md-list-item-text">
              <span class="md-body-2">{{item.title}}</span>
            </div>
            <span flex></span>
          </md-list-item>
        </md-list>
      </md-content>
    </md-sidenav>

    <ng-view layout="column" tabIndex="-1" role="main" flex class="content-wrapper"></ng-view>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-timeago/dist/angular-timeago.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/app.js"></script>
        <script src="scripts/services/sidenavmenu.js"></script>
        <script src="scripts/controllers/notice.js"></script>
        <script src="scripts/controllers/timetable.js"></script>
        <script src="scripts/services/timetablevalue.js"></script>
        <script src="scripts/services/resource.js"></script>
        <script src="scripts/controllers/noticedetail.js"></script>
        <script src="scripts/controllers/home.js"></script>
        <script src="scripts/controllers/conceptnote.js"></script>
        <script src="scripts/controllers/roundtable.js"></script>
        <script src="scripts/services/roundtablevalue.js"></script>
        <script src="scripts/controllers/roundtabledetail.js"></script>
        <script src="scripts/controllers/workshop.js"></script>
        <script src="scripts/services/workshopvalue.js"></script>
        <!-- endbuild -->
</body>
</html>
