<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>NGO Conference Companion</title>
    <meta name="description" content="NGO Conference Companion">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="apple-touch-startup-image" href="startup.png">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/1.2.19/css/lightgallery.min.css">
    <style type="text/css">
      /**
       * Hide when Angular is not yet loaded and initialized
       */
      [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
        display: none !important;
      }
    </style>
  </head>
  <body ng-app="ngoConferenceCompanionApp" ng-controller="AppCtrl as appVM" ng-cloak layout="row">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <md-sidenav class="site-sidenav md-sidenav-left" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')" md-whiteframe="4">
      <header class="nav-header">
        <a class="apps-logo" ng-click="appVM.routeAndClose('left', '/', 'Home')">
          <img src="https://s3.ap-northeast-2.amazonaws.com/ngo-app/site-logo.svg" alt="Logo" />
        </a>
      </header>
      <md-content flex role="navigation">
        <md-list flex layout-align="start center">
          <md-list-item class="md-1-line" ng-repeat="item in appVM.menu" role="link" md-ink-ripple ng-click="appVM.routeAndClose('left', item.url, item.title)">
            <md-icon>{{item.icon}}</md-icon>
            <div class="md-list-item-text">
              <span class="md-body-2">{{item.title}}</span>
            </div>
            <span flex></span>
          </md-list-item>
          <md-divider></md-divider>
          <md-list-item class="md-1-line" ng-href="http://english.visitkorea.or.kr">
            <md-icon>map</md-icon>
            <div class="md-list-item-text">
              <span class="md-body-2">Korea Tourism Infomation</span>
            </div>
            <span flex></span>
          </md-list-item>
        </md-list>
      </md-content>
    </md-sidenav>

    <ng-view layout="column" tabIndex="-1" role="main" flex class="content-wrapper"></ng-view>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-78180954-1', 'auto');
      ga('send', 'pageview');
    </script>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/1.2.19/js/lightgallery.min.js"></script>
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-timeago/dist/angular-timeago.js"></script>
    <script src="bower_components/ngtweet/dist/ngtweet.min.js"></script>
    <script src="bower_components/angular-easyfb/build/angular-easyfb.js"></script>
    <!-- endbower -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/1.2.19/js/lg-fullscreen.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/1.2.19/js/lg-thumbnail.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/1.2.19/js/lg-zoom.min.js"></script>
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/app.js"></script>
        <script src="scripts/services/sidenavmenu.js"></script>
        <script src="scripts/controllers/notice.js"></script>
        <script src="scripts/controllers/timetable.js"></script>
        <script src="scripts/services/timetablevalue.js"></script>
        <script src="scripts/services/resource.js"></script>
        <script src="scripts/controllers/noticedetail.js"></script>
        <script src="scripts/controllers/home.js"></script>
        <script src="scripts/controllers/conceptnote.js"></script>
        <script src="scripts/controllers/roundtable.js"></script>
        <script src="scripts/services/roundtablevalue.js"></script>
        <script src="scripts/controllers/roundtabledetail.js"></script>
        <script src="scripts/controllers/workshop.js"></script>
        <script src="scripts/services/workshopvalue.js"></script>
        <script src="scripts/controllers/workshopdetail.js"></script>
        <script src="scripts/controllers/socialize.js"></script>
        <script src="scripts/services/mapper.js"></script>
        <script src="scripts/controllers/exhibits.js"></script>
        <!-- endbuild -->
</body>
</html>
